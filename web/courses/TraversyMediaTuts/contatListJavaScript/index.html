<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Contacts</title>
</head>
<body>
    <div class="container"> 
        <h1>My Contacts</h1>
        <input type="text" id="filterInput" placeholder="Search names...">
        <ul id="names">
            <li><h5>A</h5></li>
            <li class="item"><a href="#">Abe</a></li>
            <li class="item"><a href="#">Adam</a></li>
            <li class="item"><a href="#">Alan</a></li>
            <li class="item"><a href="#">Anna</a></li>
            <li><h5>B</h5></li>
            <li class="item"><a href="#">Bill</a></li>
            <li class="item"><a href="#">Bob</a></li>
            <li class="item"><a href="#">Brad</a></li>
            <li class="item"><a href="#">Borut</a></li>
            <li><h5>C</h5></li>
            <li class="item"><a href="#">Carrie</a></li>
            <li class="item"><a href="#">Cathy</a></li>
            <li class="item"><a href="#">Courtney</a></li>
        </ul>
    </div>

    <script> 
        
        let filterInput = document.getElementById('filterInput');
        filterInput.addEventListener('keyup', filterNames);

        function filterNames() {
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
            
            let ul = document.getElementById('names');

            let li = ul.querySelectorAll('li.item');

            for(let i = 0; i < li.length; i++) {
                let a = li[i].getElementsByTagName('a')[0];
                // checks match input value with names
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
                    li[i].style.display = '';
                }else {
                    li[i].style.display = 'none';
                }
            }

        }

    </script>
</body>
</html>
