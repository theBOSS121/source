<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>4K Television Rationgs</title>
    <style> 
        .stars-outer {
            position:relative;
            display:inline-block;
        }
        .stars-inner {
            position:absolute;
            top:0;
            left:0;
            white-space: nowrap;
            overflow: hidden;
            width:0;
        }
        .stars-outer::before {
            content:"\f005 \f005 \f005 \f005 \f005";
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color:#ccc;
        }
        .stars-inner::before {
            content:"\f005 \f005 \f005 \f005 \f005";
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color:#f8ce0b;
        }
    </style>
</head>
<body>    
    <div class="container"> 
        <div class="form"> 
            <select name="" id="product-select">
                <option value="0" disabled selected>Select Product</option>
                <option value="sony">Sony 4K TV</option>
                <option value="samsung">Samsung 4K TV</option>
                <option value="vizio">Vizio 4K TV</option>
                <option value="panasonic">Panasonic 4K TV</option>
                <option value="phillips">Phillips 4K TV</option>
            </select>
        </div>
        <div class="form"> 
            <input type="number" id="rating-control" step="0.1" max="5" placeholder="Rate 1 - 5" disabled>
        </div>
        <table>
            <thead>

                <tr>
                    <th>4k Television</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr class="sony">
                    <td>Sony 4K TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>    
                    </td>
                </tr>
                <tr class="samsung">
                    <td>Samsung 4K TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>    
                    </td>
                </tr>
                <tr class="vizio">
                    <td>Vizio 4K TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>    
                    </td>
                </tr>
                <tr class="panasonic">
                    <td>Panasonic 4K TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>    
                    </td>
                </tr>
                <tr class="phillips">
                    <td>Philips 4K TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>    
                    </td>
                </tr>
            </tbody>
        </table>       
    </div>

    <script>
        
        const ratings = { 
            sony:4.7,
            samsung:3.4,
            vizio:2.3,
            panasonic:3.6,
            phillips:4.2
        }

        const starsTotal = 5;

        document.addEventListener('DOMContentLoaded', getRatings);

        // form elements
        const productSelect = document.getElementById('product-select');
        const ratingControl = document.getElementById('rating-control');

        let product;

        // product select change event
        productSelect.addEventListener('change', (e) => {
            product = e.target.value;
            // enable rating control
            ratingControl.disabled = false;
            ratingControl.value = ratings[product];
        });

        // rating control change
        ratingControl.addEventListener('blur', (e) =>{
            const rating = e.target.value;
            if(rating > 5) {
                alert('Please rate 1 - 5');
                return;
            }

            ratings[product] = rating;
            getRatings();

        });

        function getRatings() {
            for(let rating in ratings) {
                const starPercentage = (ratings[rating] / starsTotal) * 100;
                const starPercentageRounded = `${Math.round(starPercentage / 10) * 10}%`;
                
                document.querySelector(`.${rating} .stars-inner`).style.width = starPercentageRounded;
                document.querySelector(`.${rating} .number-rating`).innerHTML = ratings[rating];
            }
        }

    </script>

</body>
</html>
